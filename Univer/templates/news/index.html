<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muhiddin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MPHTS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Bosh sahifa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Kompaniyalar</h4>
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">Kompaniyalar</li>
                            {% for item in kompaniya %}
                            <li class="list-group-item"><a href="#"> {{item.title}} </a></li>
                            {% endfor %}
                        </ul>
<!--                        <ul class="list-group">-->
<!--                            {% for kompaniya in kompaniya %}-->
<!--                                <li class="list-group-item">-->
<!--                                    <a href="{% url 'kompaniya' kompaniya.pk %}" class="text-decoration-none text-dark">-->
<!--                                        {{ kompaniya.title }}-->
<!--                                    </a>-->
<!--                                </li>-->
<!--                            {% endfor %}-->
<!--                        </ul>-->
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <h2>Avtomabillar</h2>
            {% for item in avtomabil %}
                <div class="card mb-3">
                    <div class="row g-0">

                        <div class="col-md-4 d-flex align-items-center">
                            <img src="{{ item.photo.url }}" class="img-fluid rounded-start" alt="{{ item.photo }}">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text">{{ item.context |safe|linebreaks|truncatewords:10 }}</p>
                                <a href="{% url 'avtomabil_detail' item.pk %}" class="btn btn-primary">Ko'rish</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
