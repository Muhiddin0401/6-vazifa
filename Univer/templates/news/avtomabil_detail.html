<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ avtomabil.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ avtomabil.title }}</h2>
        <img src="{{ avtomabil.photo.url }}" class="img-fluid rounded" alt="{{ avtomabil.title }}">
        <p class="mt-3">{{ avtomabil.context }}</p>
        <p class="mt-3">Avtomabil ranig:........ {{ avtomabil.color }}</p>
        <p class="mt-3">Avtomabil kuchi:....... {{ avtomabil.kuchi }}</p>
        <p class="mt-3">Avtomabil yili:............ {{ avtomabil.year }}</p>
        <p class="mt-3">Avtomabil narxi:....... {{ avtomabil.price }} so'm</p>
        <a href="{% url 'home' %}" class="btn btn-secondary">Orqaga</a>
    </div>
</body>
</html>
